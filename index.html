<!DOCTYPE html>
<html>
<body>
<center>
<p style="font-family:arial;">Click the button to generate a random exhibition concept.</p>

<button onclick="myFunction1()" style="font-family:arial;" >Generate random exhibition concept</button>
<p style="font-family:arial;" id="demo"></p>
<p style="font-family:arial;" id="demo1"></p>
</center>
<script>

var ideas  = ['letters that made a difference', 'toilet habits around the world', 'tea culture', 'measurements', 'wood block prints depicting industrial heritage', 'plastic bag closer clips', 'skateboard art', 'neon', 'publishing', 'sketches of people posting a letter', 'the odd one out', 'interruption', ];
var places  = ['in a market', 'in a school auditorium', 'in a public toilet', 'under a highway overpass', 'at a shopping mall', 'in a train', 'in a tunnel', 'in an infinity pool'];
var peoples  = ['yoga practitioners', 'the blind', 'the art-loving public', 'football fans', 'teenagers', 'baby boomers', 'christians', 'right-wing extremists', 'left-wing extremists', 'atheists', ];
var orginizes = ['a local football team', 'the department of justice', 'a retired school teacher', 'Ronaldo', 'Hans Ulrich Obrist', 'someone ambitious enough to try this', 'a chef', 'a team of mechanics', 'Haruki Murakami', ];
var ideasInput  = document.getElementById("ideas");
var placesInput  = document.getElementById("places");
function insert ( ) {
 ideas.push( ideasInput.value );
 places.push( placesInput.value );
 peoples.push( peoplesInput.value );
 clearAndShow();
}
function clearAndShow () {
  // Clear our fields
  ideasInput.value = " ";
  placesInput.value = " ";
  peoplesInput.value = " ";

  // Show our output
  
  document.getElementById("demo1").innerHTML += ("Exhibition ideas: " + ideas.join(", "));
  document.getElementById("demo1").innerHTML += ("Exhibition places: " + places.join(", "));
  document.getElementById("demo1").innerHTML += ("Exhibition audience: " + peoples.join(", "));
}


function myFunction1(){
var idea = ideas[Math.floor(Math.random()*ideas.length)];
var place = places[Math.floor(Math.random()*places.length)];
var people = peoples[Math.floor(Math.random()*peoples.length)];
var orginize = orginizes[Math.floor(Math.random()*orginizes.length)];
document.getElementById("demo").innerHTML = ('An exhibition about ' + idea + ' in ' + place + ' organized by ' + orginize + ' for ' + people);
}
</script>

</body>
</html>
